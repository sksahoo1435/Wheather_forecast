<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="container mx-auto max-w-lg p-5 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-5">Weather Forecast</h1>
        
        <!-- Search by city -->
        <div class="mb-4">
            <input id="cityInput" type="text" placeholder="Enter city name" class="w-full px-4 py-2 border rounded-md" />
            <button id="searchBtn" class="w-full mt-2 bg-blue-500 text-white py-2 rounded-md">Search</button>
        </div>

        <!-- Display current weather data -->
        <div id="weatherDisplay" class="text-center py-5">
            <p class="text-lg">Weather information will appear here...</p>
        </div>

        <!-- Recently searched cities -->
        <div id="recentCitiesDropdown" class="mt-4 hidden">
            <p class="text-sm font-bold">Recently Searched Cities:</p>
            <select id="recentCities" class="w-full px-4 py-2 border rounded-md"></select>
        </div>
    </div>
</body>
</html>
