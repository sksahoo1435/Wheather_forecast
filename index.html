<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Forecast Application</title>
    <link href="./src/styles.css" rel="stylesheet">
</head>

<body class="relative t-0 bg-violet-100 text-gray-800 font-sans flex flex-col items-center min-h-screen">
    <div class="relative bg-violet-800 pt-1 pb-1 mb-6 w-full">
        <h1 class="text-2xl font-bold text-white mb-1 text-center">Weather Forecast</h1>
    </div>

    <div class="relative flex flex-col md:flex-row gap-4 bg-white p-4 rounded-lg border border-indigo-600 w-11/12 lg:w-11/12 xl:w-10/12">
        <div class="relative w-full  md:w-1/3 flex flex-col items-center min-h-80">
            <h1 class="text-1xl font-bold text-left w-full mb-1">Enter Location *</h1>
            <div class="relative w-full mb-12">
                <input id="cityInput" type="text" placeholder="Enter city"
                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div id="cityDropdown"
                    class="dropdown mt-2 max-h-12 p-2 overflow-auto bg-white border border-gray-300 rounded-lg shadow-lg absolute w-full z-10">
                </div>
            </div>
            <button id="fetchWeatherBtn"
                class="w-full bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4">Get
                Weather</button>
            <p>or</p>
            <button id="fetchLocationBtn"
                class="w-full bg-violet-500 text-white p-3 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2">Get
                Current Location Weather</button>
        </div>
    
        <!-- Right Section (Weather Display & Forecast) -->
        <div class="relative w-auto md:w-2/3 h-96 md:h-auto flex flex-col">
            <!-- Weather Result -->
            <div id="weatherResult" class="relative bg-violet-200 pl-2 pr-2 md:p-6 mt-4 md:mt-0 text-left text-base md:text-lg">
                <!-- Weather information will be displayed here -->
            </div>

            <!-- Forecast Grid -->
            <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2 mt-4">
                <!-- Forecast data will be displayed here -->
            </div>
        </div>

    </div>

    <script src="src/main.js"></script>
</body>

</html>
