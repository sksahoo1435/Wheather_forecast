<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="./src/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 via-blue-400 to-blue-600 text-gray-800 font-sans">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-extrabold text-center text-blue-600 mb-6">Weather Forecast</h1>
            <input id="cityInput" type="text" placeholder="Enter city" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />
            <button id="fetchWeatherBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Get Weather</button>
            <div id="weatherResult" class="mt-4 text-center text-lg"></div>
        </div>
    </div>
   
</body>
</html>
